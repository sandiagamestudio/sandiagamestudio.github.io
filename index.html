<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandia GamEstudio</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/all.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo_banner.png" alt="Sandia GamEstudio logo">
        </div>
        <div class="rrss">
            <ul>
                <li>
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </li>
                <li>
                    <i class="fa-brands fa-discord fa-xl"></i>
                </li>
                <li>
                    <i class="fa-solid fa-envelope fa-xl"></i>
                </li>
            </ul>
        </div>
        <nav>
            <ul>
                <li>
                    <div class="seleccionado">
                        Juegos
                    </div>
                </li>
                <li>
                    <div>Nosotros</div>
                </li>
                <li>
                    <div>Contacto</div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="juegos">
            <div class="tarjeta-juego">
                <div class="tarjeta-juego-imagen">
                    <img src="img/hungry_bunnies_banner.png" alt="">
                </div>
                <div class="tarjeta-juego-titulo">
                    <p>Hungry Bunnies</p>
                </div>
            </div>

            <div class="tarjeta-juego">
                <div class="tarjeta-juego-imagen">
                    <img src="img/eduscat_banner.png" alt="">
                </div>
                <div class="tarjeta-juego-titulo">
                    <p>eduScat</p>
                </div>
            </div>

            <div class="tarjeta-juego">
                <div class="tarjeta-juego-imagen">
                    <img src="img/heladitoz_banner.jpg" alt="">
                </div>
                <div class="tarjeta-juego-titulo">
                    <p>HeladitoZ</p>
                </div>
            </div>

            <div class="tarjeta-juego">
                <div class="tarjeta-juego-imagen">
                    <img src="img/its_good_to_be_bad_banner.jpg" alt="">
                </div>
                <div class="tarjeta-juego-titulo">
                    <p>It's Good to be Bad</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="rrss">
            <ul>
                <li>
                    <i class="fa-brands fa-facebook fa-xl"></i>
                </li>
                <li>
                    <i class="fa-brands fa-discord fa-xl"></i>
                </li>
                <li>
                    <i class="fa-solid fa-envelope fa-xl"></i>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
